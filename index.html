fetch("/api/login",{method:"POST",body:JSON.stringify({username:usernameInput.value,password:passwordInput.value})}).then(value=>{value.json().then(response=>{if(response["error-id"]){loginState.style.color="#ff5d5d";loginState.textContent=response["error"];}else{if(response["session"]){localStorage.setItem("session",response["session"]);window.location.assign("/panel");}}})})}
function register(){let loginState=document.getElementById("register-state");let usernameInput=document.getElementById("register-username");let passwordInput=document.getElementById("register-password");let registrationInput=document.getElementById("register-code");loginState.style.color="#eafc77"
loginState.innerText="Şuanda Neptune Girişler Aktif Değil"
fetch("/api/register",{method:"POST",body:JSON.stringify({username:usernameInput.value,password:passwordInput.value,"registration-code":registrationInput.value})}).then(value=>{value.json().then(response=>{if(response["error"]){loginState.style.color="#ff5d5d";loginState.textContent=response["error"];}else{if(response["session"]){localStorage.setItem("session",response["session"]);window.location.assign("/panel");}}})})}
async function getUserData(){if(!localStorage.getItem("session")){return null;}
return new Promise(resolve=>{fetch("/api/userdata",{headers:{"Authorization":localStorage.getItem("session")}}).then(value=>{value.json().then(response=>{console.log(response)
resolve(response)})})})}
function logout(){localStorage.removeItem("session")
document.getElementById("logout-nav").style.display="none";document.getElementById("panel-button").style.display="none";document.getElementById("login-nav").style.display="unset";document.getElementById("register-nav").style.display="unset";}
